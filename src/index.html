<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <!--imports bootsrtap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--improts boostrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Fontawesome is our recomended library for icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    /> -->
  </head>
  <body class="bg-success">
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
    <div class="container-fluid">
      <!--the Row Containing the Card-->
      <div class="row">
        <div class="col d-flex justify-content-center">

          <div class="card bg-light m-4 rounded-4" style="width: 18rem; height:25rem;" id="card">
            <div class="card-body d-flex flex-column justify-content-between">

              <div class="row">
                <div class="col-3" id="suit">
                  <i class="bi bi-suit-spade-fill fs-1"></i>
                </div>
              </div>
              <div class="row d-flex justify-content-center align-content-center">
                <div class="col-3 d-flex justify-content-center align-content-center">
                  <span style="font-size: 5em;" id="cardNum">J</span>
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="col-3 d-flex justify-content-end" id="flipSuit">
                  <i class="bi bi-suit-spade-fill fs-1" id="upsideDown"></i>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <!--the Row Containing the Refresh button-->
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-primary m-4" id="redraw">Put the Card back and Draw a New Card!</button>
        </div>
      </div>
      <!--the Row Containing the Refresh progress-->
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <span>Time until the card gets put back and redrawn:</span>
          <div class="bg-light rounded-1" id="timerSize">
              <div class="bg-primary rounded-1" style="width: 1%; height: 1rem;" id="refreshProgress"></div>
          </div>
        </div>
      </div>

      <!--the Row Containing the card resizer inputs-->
      <div class="row m-4">
        <div class="col"></div>
        <div class="col-2 cardSize">
          <span>Card resize (min:300 x 100 pixels):</span>
          <div class="input-group mb-2 mt-1">
            <span class="input-group-text">Height</span>
            <input type="text" class="form-control" id="height">
            <span class="input-group-text">pixels</span>
          </div>
          <div class="input-group">
            <span class="input-group-text">Width</span>
            <input type="text" class="form-control" id="width">
            <span class="input-group-text">pixels</span>
          </div>
        </div>
        <div class="col"></div>
      </div>

      <!--the Row Containing the card resizer buttons-->
      <div class="row">
        <div class="col"></div>
        <div class="col-2 d-flex justify-content-between">
          <button type="button" class="btn btn-primary m-1" id="resize">Resize Card</button>
          <button type="button" class="btn btn-primary m-1" id="default">Default Card size</button>
        </div>
        <div class="col"></div>
      </div>

    </div>

    <!--improts bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
